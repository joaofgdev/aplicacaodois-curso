<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Joias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background: #555;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 20px;
        }

        nav a:hover {
            background: #444;
        }

        .hero {
            background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .product {
            background: white;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 30%;
            box-sizing: border-box;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            margin: 0;
            padding: 10px 0;
        }

        .product p {
            color: #777;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Loja de Joias</h1>
        </div>
    </header>
    <nav>
        <div class="container">
            <a href="#">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </div>
    </nav>
    <section class="hero">
        <div class="container">
            <h1>Bem-vindo à nossa Loja de Joias</h1>
        </div>
    </section>
    <div class="container">
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Joia 1">
                <h3>Joia 1</h3>
                <p>Descrição da joia 1.</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Joia 2">
                <h3>Joia 2</h3>
                <p>Descrição da joia 2.</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Joia 3">
                <h3>Joia 3</h3>
                <p>Descrição da joia 3.</p>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Loja de Joias. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
